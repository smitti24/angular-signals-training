<div class="flex flex-col items-center justify-center gap-4">
    <div class="mb-10">
        <h1 class="text-2xl font-bold mb-4">Add Task</h1>
        <input 
          type="text"
          class="border-2 border-green-500 rounded-md p-2 placeholder:text-gray-500"
          #taskInput
          placeholder="What needs to be done?"
          (keyup.enter)="taskService.addTask(taskInput.value); taskInput.value=''"
        />
    </div>
    
    <h1 class="text-2xl font-bold">All Tasks</h1>
    <div class="flex flex-row items-center justify-center gap-3">
       
        @for (task of taskService.tasks(); track task.id) {
            <div class="flex flex-col justify-center bg-white p-4 rounded-md shadow-md gap-2"> 
                <p class="text-lg font-bold">{{ task.title }}</p>
                <p class="text-sm text-gray-500">{{ task.completed ? 'Completed' : 'Not Completed' }}</p>
    
                <button class="bg-red-500 text-white p-2 rounded-md hover:bg-red-600 cursor-pointer" (click)="taskService.deleteTask(task.id)">Delete</button>
            </div>
        }
    </div>
    
</div>

@let filter = activeFilter();

@if (filter) {
<div class="flex gap-3">
    <button 
      class="px-5 py-3 rounded-full font-semibold transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg h-12 flex items-center"
      [ngClass]="filter === Filter.ALL ? 'bg-blue-500 text-white' : 'bg-white text-gray-700 border-2 border-gray-300 hover:border-blue-300'"
      (click)="filterChange.emit(Filter.ALL)">
      📋 All Tasks
    </button>
    
    <button 
      class="px-5 py-3 rounded-full font-semibold transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg h-12 flex items-center"
      [ngClass]="filter === Filter.PENDING ? 'bg-orange-500 text-white' : 'bg-white text-gray-700 border-2 border-gray-300 hover:border-orange-300'"
      (click)="filterChange.emit(Filter.PENDING)">
      ⏳ Pending
    </button>
    
    <button 
      class="px-5 py-3 rounded-full font-semibold transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg h-12 flex items-center"
      [ngClass]="filter === Filter.COMPLETED ? 'bg-green-500 text-white' : 'bg-white text-gray-700 border-2 border-gray-300 hover:border-green-300'"
      (click)="filterChange.emit(Filter.COMPLETED)">
        ✅ Completed
      </button>
    </div>
}
